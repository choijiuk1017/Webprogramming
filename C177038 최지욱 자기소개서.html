<body>
    <p>
        <h2>이름 : 최지욱</h2>   
        <h2>학번 : C177038</h2>
        <h2>과 : 게임 소프트웨어 전공</h2>
       
    </p>
    
    <p>
        <h3>특기 : 오랫동안 잠을 자지 않고 버틸 수 있음, 프로그램 공부를 하며 얻게된 능력</h3>
        <h3>취미 : 해외 축구 시청(맨유, 토트넘, 레알마드리드, AC밀란)</h3>
        <h3>장점 : 성실하나로 밀고 나가는 스타일이라 불가피한 상황이 아니면 과제를 그날 그날 다 함</h3>
        <h3>단점 : 귀찮은 것을 매우 싫어하기 때문에 일을 만들지 않음</h3>
    </p>

    <p>
        <h1>웹 프로그래밍 수업에 대한 각오</h1>
        <h1>웹 프로그래밍 수업에서 여러가지를 배워 전공과 연결 짓고 제 목표인 게임 프로그래머에 한 발자국이라도 가까워지겠습니다.</h1>
    </p>
